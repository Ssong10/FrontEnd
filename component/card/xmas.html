<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2020년.. 그 후</title>
  <meta property="og:image" content="https://www.christmastreeassociation.org/wp-content/uploads/2016/06/multiple-christmas-trees-in-one-household-800x400.jpg">
  <meta property="og:title" content="이승열의 2020">
  <meta property="og:description" content="2020을 추억하며">
  <link rel="shortcut icon" href="https://freepngimg.com/download/christmas/26196-6-christmas-stocking.png">
  <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Poor Story', cursive;
    }

    body {
      background-color: #9b070f;
    }

    .envelope {
      width: 200px;
      height: 200px;
      background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
      background-size: cover;
      background-position: center;
      margin: 200px auto 0px auto;
      cursor: pointer;
    }

    .envelope-msg {
      color: white;
      text-align: center;
    }

    h1 {
      color: white;
      text-align: center;
      margin-top: 30px;
      margin-bottom: 30px;
    }

    .letter-close {
      display: block;
    }
    .letter-open {
      display: none;
    }
    .rtan {
      background-color: white;
      width: 200px;
      height: 200px;
      background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/Webp.net-gifmaker+(2).gif');
      background-size: cover;
      background-position: center;
      border-radius: 100px;
      margin: 100px auto 0px auto;
      border: 5px solid white;
      box-shadow: 0px 0px 10px 0px white;
    }

    .messagebox {
      background-color: ivory;
      width: 400px;
      margin: auto;
      color: brown;
      padding: 30px;
      font-size: 20px;
      line-height: 30px;
      box-shadow: 0px 0px 10px 0px white;
    }

    .from {
      text-align: right;
      margin-bottom: 0px;
    }
    @media screen and (max-width: 760px){
      .messagebox {
        width : 300px;
        padding: 20px;
      }
      .cat {
        width : 150px;
        height : 150px;
        margin : 70px auto 0px auto;
      }
      h1 {
        font-size : 28px;
      }
      .envelope {
        margin: 150px auto 0px auto;
      }
    }
  </style>
  
  <script>
    function open_letter() {
      document.getElementsByClassName("letter-close")[0].style.display = 'none'
      document.getElementsByClassName("letter-open")[0].style.display = 'block'
    }
    function go_cat() {
      alert('앗 어떻게 찾았지')
      document.querySelector('.messagebox').innerHTML = `
        올해도 <br />
        화이팅 <br />
        성공하자
        <p class="from">2020.12.28 승열</p>
      `
      document.querySelector('.cat').style.backgroundImage  = `url('http://storage.enuri.info/pic_upload/knowbox2/202006/09333982320200611130d6824-1eab-4cee-abd1-5c491e4fc467.jpeg')`
    }
  </script>
</head>

<body>
  <div class="letter-close">
    <div class="envelope" onclick="open_letter()"></div>
    <h2 class="envelope-msg">봉투를 열어봐!</h2>
  </div>
  <div class="letter-open">
    <div class="cat" onclick="go_cat()"></div>
    <h1>2020년 수고 많았어</h1>
    <div class="messagebox">
      친구들..<br />
      올해 친구들 만나서 행복했다 <br />
      내년에도 행복하자 <br />
      화이팅
      <p class="from">2020.12.28 승열</p>
    </div>
  </div>
  </div>
</body>

</html>
